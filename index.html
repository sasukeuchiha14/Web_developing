<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline;
            padding: 30px;
            margin: 10px; /*Margin on top and bottom does not work because of display: inline */
            width: 150px; /*width does not work because of display: inline */
            display: inline-block; /*This will work for margin and width */
        }
        .box1{
            display: none; /*This will hide the box */
            visibility: hidden; /*This will hide the box but it's space will be left empty*/
            /*Check by removing one at a time.*/
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a Box
    </div>
    <div class="box">Also a Nice Box</div>
    <span>I am a Good</span>
    <span>Line</span>
    <br>
    Display Flex and Grid also Exists which will be covered later
    <br>
    &gt <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/display">Display Resources</a> &lt
</body>
</html>
