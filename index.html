<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red">
        I am a div
        <p>I am a para inside div</p>
        <article>
            <p>I am a para inside article of div</p>
        </article>
    </div>
    <div>
        I am another div
    </div>
    <div id="green">
        I am a Tree
    </div>
    <a href="https://www.youtube.com">Go to Youtube</a>
    <main>
        <p>I am First child</p>
        <p>I am Second child</p>
    </main>
</body>
</html>
