<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
            
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-color: blue;
        }
        .ball{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation:
                Xdirn 3s 1 cubic-bezier(0,0,0,0) normal 2s forwards,
                Ydirn 0.5s 6 cubic-bezier(0.5, 0, 0.5, 0) alternate-reverse 2s forwards;
        }
        @keyframes Xdirn {
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(90vw);
            }
        }
        @keyframes Ydirn {
            0%{
                transform: translateY(0px);
            }
            100%{
                transform: translateY(50vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
