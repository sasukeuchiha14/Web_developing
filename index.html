<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>

<body>
    <h1>Form to apply for JEE</h1>
    <form action="post">
        <div>
            <label for="name">Name: </label>
            <input type="name" id="name" name="name" placeholder="Enter your Name" autofocus>
        </div>

        <div>
            <label for="p_number">Phone Number: </label>
            <input type="number" id="p_number" name="number" placeholder="Enter your Number">
        </div>

        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <!--We can use div and br both but div is preffered.-->

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="Yes">
            <label for="subscribe">Subscribe to Platinum gamerz</label>
        </div>

        <div>
            <label for="comment">Write your Commentt here...</label>
            <br>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>

        <div>
            <label for="attempt">Your Attempt: </label>
            <select name="Your attempt" id="attempt">
                <option value="first">1st</option>
                <option value="second">2st</option>
            </select>
        </div>
    </form>
</body>

</html>
