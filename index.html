<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Factorial</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        
        let factorial_num = 1;
        for (let i = 1; i <= num; i++) {
            factorial_num *= i;
        }
        console.log(`The factorial of ${num} is ${factorial_num}`);
        
        factorial_num = 1;
        for (let i=num; i>=1; i--) {
            factorial_num *= i;
        }
        console.log(`The factorial of ${num} is ${factorial_num}`);
        
        
        const calculateFactorial = (num) => {
            if (num === 0) {
                return 1;
            }
            return num * calculateFactorial(num - 1);
        }
        console.log(`The factorial of ${num} is ${calculateFactorial(num)}`);

        
        const factorial = Array.from({ length: num }, (_, i) => i + 1);
        const mult = (a, b) => a * b;
        console.log(`The factorial of ${num} is ${factorial.reduce(mult)}`);
    </script>
</body>
</html>
