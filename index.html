<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA-Script Introduction</title>
</head>
<body>
    <div class="box">
        First time JavaScipt
    </div>
    <script>
        alert("Welcome to JavaScript");

        console.log("Hey I am Console Log");
        console.log("Code is Running...");
        console.error("This is an error");

        var a = prompt("Enter your name");
        console.log(a);

        var b = confirm("Are you sure, you want to blast your PC?");
        if (b == true) {
            console.log("Your PC is going to blast in 3 seconds");
            time = 3;
            setTimeout(() => {
                console.log("Your PC is blasted");
            }, time * 1000);
        }
        else {
            console.log("You are safe");
        }

        document.title = "JavaScript Introduction";
        document.body.style.backgroundColor = "lightblue";
    </script>
</body>
</html>
