<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        p{
            background-color: aqua;
        }
        /*https://codepen.io/web-dot-dev/pen/ZELGraM*/
        #one{
            color: red;
        }
        #two{
            color: #ff0000;
        }
        #three{
            color: rgb(255, 0, 0);
        }
        #four{
            color: rgba(255, 0, 0, 0.9);
        }
        #five{
            color: hsl(0, 100%, 50%);
        }
        #six{
            color: hsla(0, 100%, 50%, 0.9);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li id="one">Color Keywords</li>
            <li id="two">Hex color code</li>
            <li id="three">RGB</li>
            <li id="four">RGBA</li>
            <li id="five">HSL</li>
            <li id="six">HSLA</li>
        </ol>
    </p>
</body>
</html>
