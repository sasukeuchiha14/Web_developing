<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
    .box{
        height: 50px;
        width: 50px;
        background-color: beige;
        border: 2px solid black;
        /* transform: rotate(0.5turn); */
        /* transform: rotateZ(40deg); */
        /* transform: scale(1.5, 0.5); x-axis, y-axis */
        /* transform: skew(30deg, 20deg) translateX(100%) translateY(100%); x-axis, y-axis */
        /* Translate (most udes property) : shifts the element from its original position (we can use -ve value to make it disappear on the screen) */
        transform-origin: 25% 25%;
        transform: rotate(90deg);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        height: 80vh;
        width: 100vw;
        border: 2px solid purple;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            BOX
        </div>
    </div>
</body>
</html>
