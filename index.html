<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid green; /*Border is Inside*/
            border-radius: 20px;
            padding: 34px;
            box-shadow: 5px 5px 10px 0px #888888; /*h-offset v-offset blur spread color*/
            text-shadow: 2px 2px 4px #e13f3f; /*h-offset v-offset blur color*/
            outline: 2px solid black; /*Outline is Outside*/
        }
    </style>
</head>
<body>
    <div class="box">
        I am a Box
    </div>
    <br>
    &gt <a href="https://www.codewithharry.com/tutorial/css-shadows/">Shadows and Outlines</a> &lt
</body>
</html>
