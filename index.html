<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and Removing Elements using JavaScript</title>
    <style>
        .box{
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box test_name" data-createdby="hardik" data-conceptby="harry" style="display: flex;">Hi</div>
        <div class="box">Hardik</div>
    </div>

    <script>
        console.log(document.querySelector('.container').outerHTML);
        console.log(document.querySelector('.container').innerHTML);
        console.log(document.querySelector('.container').innerText);

        console.log(document.querySelector('.box').attributes);
        console.log(document.querySelector('.box').hasAttribute('style'));
        console.log(document.querySelector('.box').getAttribute('style'));
        console.log(document.querySelector('.box').setAttribute('style', 'color: red;'));
        console.log(document.querySelector('.box').removeAttribute('style'));

        document.designMode = 'on'; // It will make the whole page editable
        document.querySelector('.box').dataset.createdby = 'hardik';
        console.log(document.querySelector('.box').dataset);

        document.querySelector('.box').insertAdjacentHTML('beforebegin', '<b>Before Begin</b>');
        document.querySelector('.box').insertAdjacentHTML('afterbegin', '<b>After Begin</b>');
        document.querySelector('.box').insertAdjacentHTML('beforeend', '<b>Before End</b>');
        document.querySelector('.box').insertAdjacentHTML('afterend', '<b>After End</b>');

        console.log(document.querySelector('.box').classList)
        console.log(document.querySelector('.box').className)
        console.log(document.querySelector('.box').classList.add('new-class'))
        console.log(document.querySelector('.box').classList.add('empty'))
        console.log(document.querySelector('.box').classList)
        console.log(document.querySelector('.box').className)
        
        console.log(document.querySelector('.box').classList.toggle('empty')) // It will reverse the class by adding and removing it if it is present or not

    </script>
</body>
</html>
